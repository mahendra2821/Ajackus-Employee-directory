<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>

    <!-- External CSS file -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Inline styles for theme toggle button -->
    <style>
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 20px;
      }

      @media (max-width: 768px) {
        .theme-toggle {
          top: 10px;
          right: 10px;
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Theme toggle button for dark/light mode -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
      🌙
    </button>

    <!-- Main container -->
    <div class="container">
      <header>
        <!-- Heading and subheading -->
        <h1>👥 Employee Directory</h1>
        <p>Manage your team members and their information</p>

        <!-- Top controls: Search, items per page, and add button -->
        <div class="controls-top">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by name or email..."
          />
          <select id="itemsPerPage">
            <option value="10">10 per page</option>
            <option value="25" selected>25 per page</option>
            <option value="50">50 per page</option>
            <option value="100">100 per page</option>
          </select>
          <button id="addEmployeeBtn">➕ Add Employee</button>
        </div>

        <!-- Filters: By first name, department, role -->
        <div class="filters">
          <input
            type="text"
            id="filterFirstName"
            placeholder="Filter by first name..."
          />
          <select id="filterDepartment">
            <option value="">All departments</option>
          </select>
          <select id="filterRole">
            <option value="">All roles</option>
          </select>
          <button id="clearFilters">Clear Filters</button>
        </div>

        <!-- Sorting options -->
        <div class="sort">
          <label>Sort by:</label>
          <select id="sortBy">
            <option value="firstName">First Name</option>
            <option value="department">Department</option>
            <option value="role">Role</option>
          </select>
          <select id="sortOrder">
            <option value="asc">A–Z</option>
            <option value="desc">Z–A</option>
          </select>
        </div>

        <!-- Dynamic status text -->
        <div id="pageStatus">Showing 0 employees</div>
      </header>

      <!-- Grid where employee cards will be rendered -->
      <div id="employeeList" class="employee-grid"></div>

      <!-- Pagination controls -->
      <div class="pagination">
        <button id="prevPage">⬅️ Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next ➡️</button>
      </div>
    </div>

    <!-- Modal form for Add/Edit Employee -->
    <div id="employeeFormModal" class="modal hidden">
      <form id="employeeForm">
        <h2 id="formTitle">Add Employee</h2>
        <input type="hidden" id="employeeId" />
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="role" placeholder="Role" required />
        <button type="submit">📂 Save</button>
        <button type="button" id="cancelBtn">❌ Cancel</button>
      </form>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast hidden">Saved!</div>

    <!-- Script to handle theme toggle -->
    <script>
      const toggleBtn = document.getElementById("themeToggle");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        toggleBtn.textContent = document.body.classList.contains("dark-mode")
          ? "☀️"
          : "🌙";
      });
    </script>

    <!-- Load employee data and app logic -->
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
